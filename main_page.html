<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main_page.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <title>ARTICLES</title>
    
    <script src="./ARTICLES/main.js" defer></script>
    <script src="./ARTICLES/post_get.js" defer></script>

<body>
    <div class="title_container">
        <h1 class="main_title">ARTICLS TO DO </h1>
    </div>
    <div class="title_block_container">
        <span class="title_block_data">Date of creation</span>
        <span class="title_block_deadline">Deadline</span>
        <span class="title_block_status">Status</span>
        <span class="title_block_articl">Articl title</span>
        <span class="title_block_loading_text">Loading text</span>
        <span class="title_block_loading_foto">Loading foto</span>
        <span class="title_block_send">Send</span>
    </div>
    <div class="input_block_container">
        <input type="date" name="date" id="date_of">
        <input type="date" name="dadline" id="deadline">
        <input type="text" id="status">
        <input type="text" name="articl" id="title_articl">
         <input type="file" name="text" id="text">
         <input type="file" name="foto" id="foto">
         <form action=""><button type="submit" id="send"></button></form>
    </div>

</body>
</html>
